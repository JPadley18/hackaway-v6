services:
  bot:
    build: .
    container_name: cordle_bot
    depends_on:
      db:
        condition: service_healthy
  db:
    build: deployment/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=pass
      start_period: 20s
      start_interval: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    container_name: cordle_db
    expose:
      - "3306"